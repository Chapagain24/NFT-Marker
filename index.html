<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js NFT Marker with Image</title>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
 </head>
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      type="nft"
      url="./.github/profile/marker/earth"
      smooth="true"
      smoothcount="10"
      smoothtolerance=".01"
      smooththreshold="5"
    >
       <a-plane
          src="./images/temperature_bar_chart.png"
          position="0 0 0"
          rotation="-90 0 0"
          scale="2 2 2"
        >
        </a-plane>
<!--       <a-entity
        gltf-model="https://cdn.glitch.global/950724b8-0daa-4e06-99fe-456217619f7d/temperature_bar_chart.png?v=1732890129192"
        scale="5 5 5"
        position="150 300 -100"
      > 
      </a-entity>-->
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
    </html>
